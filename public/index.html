<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Cakes | Jordan James</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf618122db.js" crossorigin="anonymous"></script>
    <script src="/media/js/rating.js"></script>
    <link rel="stylesheet" href="/media/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="margin-top: 20px;">
                <div id="alert_placeholder"></div>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#createCake" aria-expanded="false" aria-controls="#createCake">
                    Create Cake
                </button>
                <div id="createCake" class="collapse">
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="cakeName">Cake Name:</label>
                            <input type="text" class="form-control" id="cakeName" aria-describedby="cakeNameSM" placeholder="Cake Name..." required>
                            <small id="cakeNameSM" class="form-text text-muted">Give your yummy cake a name 😍</small>
                        </div>
                        <div class="form-group">
                            <label for="cakeIMG">Cake Image URL:</label>
                            <input type="text" class="form-control" id="cakeIMG" aria-describedby="cakeURLSM" placeholder="Cake Image URL...">
                            <small id="cakeURLSM" class="form-text text-muted">Lets have a peak at that cake 👀</small>
                        </div>
                        <div class="form-group">
                            <label for="my-main-rating">Rate your cake:</label>
                            <div class="main-rater-holder">
                                <div class="my-rating" id="my-main-rating" aria-describedby="mainRatingSM"></div>
                            </div>
                            <small id="mainRatingSM" class="form-text text-muted">Rate your cake 🤩</small>
                        </div>
                        <button type="submit" onclick="createCake(event)" class="btn btn-primary" style="display: block" aria-describedby="createSM" >Create</button>
                        <small id="dummySM" class="form-text text-muted">Create your cake 😄</small>
                        <button type="submit" onclick="seedDB(event)" class="btn btn-primary" style="display: block; margin-top: 10px;" aria-describedby="dummySM">Seed Database</button>
                        <small id="dummySM" class="form-text text-muted">Seed the database with some dummy data 😋</small>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <hr>
                <h2>List of cakes</h2>
                <div class="cakeList">
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="/media/js/main.js"></script>
</body>
</html>
